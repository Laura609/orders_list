<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заказа покупателя</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Создание заказа покупателя</h1>
        <form id="orderForm" onsubmit="return false;">
            <div class="form-group">
                <label for="order_number">Номер заказа:</label>
                <input type="text" id="order_number" name="order_number" class="form-control" placeholder="Введите номер заказа" required>
            </div>

            <div class="form-group">
                <label for="organization">Организация:</label>
                <select id="organization" name="organization" class="form-control" required>
                    <option value="">Загрузка организаций...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="agent">Агент:</label>
                <select id="agent" name="agent" class="form-control" required>
                    <option value="">Загрузка агентов...</option>
                </select>
            </div>

            <button type="submit" class="btn-submit" onclick="sendOrder()">Создать заказ</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
